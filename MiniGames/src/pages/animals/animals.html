<ion-header>
<br>
  <ion-navbar>
    <ion-title class="head">animals</ion-title>
    <ion-buttons end>
      <button ion-button end icon-only clear (click)="reorderToggle()">
        <ion-icon name="reorder"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="body">
<ion-list>
  <ion-item-group reorder="{{reorderVar}}" (ionItemReorder)="$event.applyTo(animals)">
    <ion-item-sliding class="list" *ngFor="let item of animals; let pos = index">
      <ion-item (click)='guess(pos)' class="list">
        <h2>{{item.title | uppercase}}</h2>
        {{item.desc}}
        <ion-avatar item-right>
          <ion-img src="../../assets/{{item.image}}"></ion-img>
        </ion-avatar>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(pos)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>
</ion-list>
    <button ion-button full clear class="play" (click)="aRand()">Play an Animal!</button>
</ion-content>
